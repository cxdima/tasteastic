<div class="d-flex section">
  <div
    class="d-flex justify-content-lg-between justify-content-center container"
  >
    <!--    flex object #1-->
    <div class="flex p-4" style="width: 30rem">
      <!--header-->
      <div class="mb-4">
        <h1 class="display-4 fw-semibold">Welcome back</h1>
        <p class="lead">Continue with Google or enter your details</p>
      </div>

      <!--Google login button-->
      <a
        target="_blank"
        href="https://developers.google.com/identity/sign-in/web/sign-in"
      >
        <div class="d-flex btn btn-google w-100 mb-4 justify-content-center">
          <i class="bi bi-google" style="margin-right: 12px"></i>
          <span class="align-items-baseline">Log in with Google</span>
        </div>
      </a>

      <!--separator-->
      <div class="separator"><small>or</small></div>

      <!--input fields + checkbox-->
      <div class="mb-3">
        <div class="form-floating my-4">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="mt-3 form-check">
          <input
            style="margin-right: 8px"
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault"
            ><small>Remember password</small></label
          >
        </div>
      </div>

      <!--Log In button-->
      <div class="mb-4 btn btn-primary w-100">Log In</div>

      <!--Quick links under the button-->
      <div>
        <div class="mb-4 text-center">
          <small>
            Don't have an account?
            <a routerLink="/signup">Create one for free</a></small
          >
        </div>

        <div class="mb-1 text-center">
          <a routerLink="/login/forgot-username"
            ><small>Forgot username?</small></a
          >
          <i class="bi bi-dot"></i>
          <a routerLink="/login/forgot-password"
            ><small>Forgot password?</small></a
          >
        </div>
        <div class="text-center">
          <a href="https://www.google.com" target="_blank"
            ><small>Can't log in?</small></a
          >
        </div>
      </div>
    </div>

    <!--    flex object #2-->
    <div>
      <img
        id="background-img"
        class="d-none d-lg-block"
        src="./assets/600x633.png"
      />
    </div>
  </div>
</div>
