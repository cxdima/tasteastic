<div class="d-flex section">
  <div
    class="d-flex justify-content-lg-between justify-content-center container"
  >

    <div class="card w-100">
      <div class="card-body d-flex justify-content-lg-between justify-content-center container">

        <!--    flex object #1-->
        <div style="width: 75%" id="object-1" class="flex p-4" style="width: 30rem">
          <!--header-->
          <div class="mb-4">
            <h1 class="display-4 fw-semibold text-center">Welcome back</h1>
            <p class="lead text-center">Continue with Google or enter your details</p>
          </div>

          <!--Google login button-->
          <a
            target="_blank"
            href="https://developers.google.com/identity/sign-in/web/sign-in"
          >
            <div class="d-flex btn btn-google w-100 mb-4 justify-content-center">
              <i class="bi bi-google" style="margin-right: 12px"></i>
              <span class="align-items-baseline">Log in with Google</span>
            </div>
          </a>

          <!--separator-->
          <div class="separator"><small>or</small></div>

          <!--input fields + checkbox-->
          <div class="mb-3">
            <div class="form-floating my-4">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="mt-3 form-check">
              <input
                style="margin-right: 8px"
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault"
              ><small>Remember password</small></label
              >
            </div>
          </div>

          <!--Log In button-->
          <div class="mb-4 btn btn-primary w-100">Log In</div>

          <!--Quick links under the button-->
          <div>
            <div class="mb-4 text-center">
              <small>
                Don't have an account?
                <a routerLink="/signup">Create one for free</a></small
              >
            </div>

            <div class="mb-1 text-center">
              <a routerLink="/login/forgot-username"
              ><small>Forgot username?</small></a
              >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dot"
                   viewBox="0 0 16 16">
                <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
              </svg>
              <a routerLink="/login/forgot-password"
              ><small>Forgot password?</small></a
              >
            </div>
            <div class="text-center">
              <a href="https://www.google.com" target="_blank"
              ><small>Can't log in?</small></a
              >
            </div>
          </div>
        </div>

        <!--    flex object #2-->
        <div>
          <img
            draggable="false"
            id="background-img"
            class="d-none d-xl-block"
            src="https://images.unsplash.com/photo-1552526881-721ce8509abb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=930&q=80"
            height="645px"
            width="600px"
          />
        </div>
      </div>
    </div>
  </div>
</div>
